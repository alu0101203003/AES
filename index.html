<!DOCTYPE html>
<html>

<head>
  <title>Encriptador snow_aes</title>
  <link rel="stylesheet" href="aes/style.css">
  <link href='https://fonts.googleapis.com/css?family=Red Rose' rel='stylesheet'>
</head>

<body>
  <script src='aes/aes.js'></script>
  <div class="btn">
      <button id="b1" class="b1" type="button" onclick="generar()">
        <p>GENERAR</p>
      </button>
  </div>

  <div class="datos">
    <form>
      <p>
      Clave: <input id="clave" type="text"/>
      <br>
      Texto: <input id="texto" type="text"/>
      <br>
      <br>
      </p>
    </form>
  </div>

  <div id="salida" class="salida">
    <h4> 
    Salida:
    </h4>
    <h4>
      Clave:
      <h5 id="s_clave"></h5>
    </h4>
    <h4>
      Bloque de texto original:
      <h5 id="s_texto"></h5>
    </h4>
    <h4>
      Salida:
      <h5 id="s_salida"></h5>
    </h4>
    <h4>
      Bloque de texto cifrado:
      <h5 id="s_cifrado"></h5>
    </h4>
  </form>
</div>

</body>


</html>
